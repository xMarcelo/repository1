<div class="mi-content top">
    <div class="w-25">
        <form [formGroup]="forma" (ngSubmit)="registrarUsuario()">
            <div class="form-group">
                <input type="text" formControlName="nombres" name="nombres" class="form-control" placeholder="Nombres y apellidos">
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" name="password" class="form-control" placeholder="contraseña">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password2" name="password2" class="form-control" placeholder="confirma contraseña">
                <p class="text-danger" *ngIf="forma.errors?.PasswordSonIguales && !forma.pristine">Las contraseñas no son iguales.</p>
            </div>
            <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="recordar" name="recordar" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">Recordarme</label>
                </div> -->
            <button class="btn btn-success btn-block">
                    <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
                    <i class="fas fa-check" *ngIf="!loading"></i> 
                    Registrame</button>
        </form>
    </div>
</div>
