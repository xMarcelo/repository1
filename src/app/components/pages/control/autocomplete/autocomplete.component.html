<input type="text" class="form-control text-uppercase"
      [placeholder]="placeholder"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      [resultFormatter]="formatter"
      [inputFormatter]="formatter"
      [showHint]="true"
      (change)="onChange()"
      (selectItem)="onItemSelect($event)"
      [required]="required"
      />
